<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning Management System</title>

    <!-- Link to Bootstrap CSS (You can replace this with your local Bootstrap file or use CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('/images/zipi.jpeg');
        }

        .navbar {
            background-color: #343a40; /* Dark background color for the navbar */
        }

        .navbar-brand {
            color: #ffffff; /* White text color for the brand/logo */
        }

        .navbar-nav {
            margin-right: auto; /* Push the navigation items to the left */
        }

        .nav-item {
            margin-right: 15px; /* Add space between navigation items */
        }

        .admin-link {
            margin-left: auto; /* Push the admin link to the right */
        }

        

        .centered-buttons {
            text-align: center;
        }

        .simple-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="" th:src="@{images/logo.jpeg}"width="30" height="30" class="d-inline-block align-top" alt="Logo">
        Tourizo
    </a>
    <div class="navbar-nav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
    <div class="admin-link">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
        </ul>
    </div>
</nav>

<div class="centered-buttons">
    <img src=""  th:src="@{images/admin.png}" width="150" height="140"><br>
    <a href="/getsignin" class="simple-button"> Log In</a>
     <a href="/getsignup" class="simple-button"> Sign Up</a>
    
</div>

<!-- Link to Bootstrap JS and Popper.js (You can replace this with your local files or use CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
