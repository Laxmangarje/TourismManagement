<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning Management System</title>

    <!-- Link to Bootstrap CSS (You can replace this with your local Bootstrap file or use CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40; /* Dark background color for the navbar */
        }

        .navbar-brand {
            color: #ffffff; /* White text color for the brand/logo */
        }

        .navbar-nav {
            margin-right: auto; /* Push the navigation items to the left */
        }

        .nav-item {
            margin-right: 15px; /* Add space between navigation items */
        }

        .admin-link {
            margin-left: auto; /* Push the admin link to the right */
        }

        .carousel-inner img {
            width: 80%;
            height: 500px; /* Set the height of the carousel images */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="" th:src="@{images/logo.jpeg}"width="30" height="30" class="d-inline-block align-top" alt="Logo">
        Tourizo
    </a>
    <div class="navbar-nav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
    <div class="admin-link">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/getsignin">Admin</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Bootstrap Carousel -->
<div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="" th:src="@{images/mal.jpg}" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="" th:src="@{images/cor1.avif}" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="" th:src="@{images/Cor3.jpeg}" class="d-block w-100" alt="Image 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Link to Bootstrap JS and Popper.js (You can replace this with your local files or use CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
