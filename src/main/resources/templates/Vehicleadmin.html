<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        table {
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .book-now-btn {
            background-color: #28a745; /* Change this to your desired color */
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Available Transport</h2>

        <!-- Transport List Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Vehicle Name</th>
                    <th>Vehicle Type</th>
                    <th>City</th>
                    <th>Cost</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transport : ${transport}">
                    <td th:text="${transport.vehicleName}"></td>
                    <td th:text="${transport.vehicleType}"></td>
                    <td th:text="${transport.city}"></td>
                    <td th:text="${transport.cost}"></td>
                    <td>
                        <!-- Book Now Button with updated color -->
                      <td>  <a style="color:green" th:href="@{/deletetransport/{id}(id=${transport.id})}"><i class="fa-solid fa-trash"></i> Delete</a></td> 
                    
                      <td>   <a style="color:red" th:href="@{/edittransport/{id}(id=${transport.id})}"><i class="fa-solid fa-trash"></i> Update</a></td>
                      
                        </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Your additional scripts go here -->

</body>
</html>
