<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 56px;
        }

        .content {
            margin-left: 250px;
            padding: 50px;
        }

        .nav-link {
            color: #f8f9fa !important;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #f8f9fa !important;
        }

        .navbar-toggler {
            color: #f8f9fa !important;
            border-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
               
                <li class="nav-item">
                    <a class="nav-link" href="/home">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/getAllhotels">
                   Available Hotels
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/getAllTransp">
                   Available Transport
                </a>
            </li>
            
             <li class="nav-item">
                <a class="nav-link" href="/getAllbooked/{id}">
                    My requested Booking 
                </a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="/bookingForm">
                    My Booking
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <a th:href="@{/getAllhotels}" class="btn btn-primary">Book Hotel</a>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Here need to add hotels</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <a th:href="@{/getAllTransp}" class="btn btn-primary">Book Transport</a>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Need to add transport</p>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
