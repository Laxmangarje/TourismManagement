<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="css/acount.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/leaf.jpeg" alt="">
        <div class="text">
          <span class="text-1">Every new place is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/mal.jpg" alt="">-->
                <img src="images/leaf.jpeg" alt="">
        
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form th:action="@{/login}" method="post">

            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="username" name="username" required>

              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" required>

              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <p th:if="${error}" style="color: red" th:text="${error}"></p>

              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
          <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="username" placeholder="Enter your name" th:field="${user.username}" >

              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="${user.email}" >

              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="${user.password}" >

              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
